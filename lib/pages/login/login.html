<div class="columns is-centered" style="margin-top: 5%;">
    <div class="column is-half">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <div class="control">
                        <form>
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="email" placeholder="Email"
                                        [(ngModel)]="email">{{email}}
                                    <span class="icon is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="password" placeholder="Senha"
                                        [(ngModel)]="password">{{password}}
                                    <span class="icon is-left">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <button type="submit" class="button is-primary is-fullwidth" (click)="handleLogin()">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
